<!DOCTYPE html>
<html lang="en">
<head <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employ Details</title>
</head>
<body>
    <div class="container">
<div class="row">
    <div class="col col-12 col-sm-12 col-lg-12 col-md-12 col-xl-12 col-xxl-12">
        <table class="table table-borderless">
        <tr>
            <td>employ code</td>
            <td><input id="employcode" class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>employ name</td>
            <td><input id="employname" class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>company name</td>
            <td><input id="companyname" class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>salary</td>
            <td><input id="salary" class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>emailid</td>
            <td><input id="emailid" class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>address</td>
            <td><textarea id="address" class="form-control" name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>phone number</td>
            <td><input id="phonenumber" class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>year of experience</td>
            <td><input id="yearofexperience" class="form-control" type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="empbtnevent()" class="btn btn-danger">submit</button></td>
        </tr>
    </table>
    </div>
</div>

    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="emp.js"></script>
</body>
</html>
